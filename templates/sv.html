<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Chatbot</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #4A90E2;
            --user-msg-bg: #2c3e50;
            --bot-msg-bg: #34495e;
            --input-bg: #1e1e1e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }
        #chat-header {
            text-align: center;
            padding: 15px;
            border-bottom: 1px solid var(--bot-msg-bg);
        }
        h1 { margin: 0; font-size: 1.5rem; }
        .subtitle { font-size: 0.9rem; opacity: 0.7; }
        #message-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column-reverse;
        }
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 10px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user {
            background-color: var(--user-msg-bg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .assistant {
            background-color: var(--bot-msg-bg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        #chat-form {
            display: flex;
            padding: 10px;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--bot-msg-bg);
            border-radius: 20px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
        }
        button {
            padding: 12px 20px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #clear-btn { background-color: #e74c3c; }
        #typing-indicator {
            align-self: flex-start;
            color: #999;
            padding-left: 20px;
            font-style: italic;
            display: none;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="chat-header">
        <h1>Chatbot AI</h1>
        <div class="subtitle">Powered by g4f & Vercel</div>
    </div>
    
    <div id="message-list-wrapper">
        <div id="message-list">
             <div id="typing-indicator">AI is typing...</div>
        </div>
    </div>

    <form id="chat-form">
        <input type="text" id="message-input" placeholder="Nhập tin nhắn..." autocomplete="off">
        <button type="submit" id="send-btn">Gửi</button>
        <button type="button" id="clear-btn">Xóa</button>
    </form>
</div>

<script>
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const messageList = document.getElementById('message-list');
    const sendBtn = document.getElementById('send-btn');
    const clearBtn = document.getElementById('clear-btn');
    const typingIndicator = document.getElementById('typing-indicator');

    // Hàm render tin nhắn
    function addMessage(role, content) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}`;
        // Chuyển đổi markdown đơn giản sang HTML (xuống dòng)
        messageDiv.innerHTML = content.replace(/\n/g, '<br>');
        messageList.prepend(messageDiv);
        return messageDiv;
    }

    // Tải lịch sử chat khi mở trang
    async function loadInitialHistory() {
        try {
            const response = await fetch('/api/history');
            const data = await response.json();
            messageList.innerHTML = '<div id="typing-indicator" style="display: none;">AI is typing...</div>'; // Xóa tin nhắn cũ
            if (data.messages) {
                data.messages.reverse().forEach(msg => addMessage(msg.role, msg.content));
            }
        } catch (error) {
            console.error('Error loading history:', error);
        }
    }

    // Xử lý gửi tin nhắn
    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const userMessage = messageInput.value.trim();
        if (!userMessage) return;

        addMessage('user', userMessage);
        messageInput.value = '';
        sendBtn.disabled = true;
        typingIndicator.style.display = 'block';

        let botMessageDiv = addMessage('assistant', '');
        let currentResponse = '';

        try {
            const eventSource = new EventSource(`/api/chat?message=${encodeURIComponent(userMessage)}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: userMessage })
            });

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);

                if (data.error) {
                    currentResponse += `<span style="color: #ffcccc;">${data.error}</span>`;
                    eventSource.close(); // Đóng kết nối khi có lỗi
                } else if (data.delta) {
                    currentResponse += data.delta;
                }
                botMessageDiv.innerHTML = currentResponse.replace(/\n/g, '<br>');
            };

            eventSource.onerror = function() {
                console.error('EventSource failed.');
                botMessageDiv.innerHTML += '<br><span style="color: #ffcccc;">Connection error. Please try again.</span>';
                eventSource.close();
                sendBtn.disabled = false;
                typingIndicator.style.display = 'none';
            };

            // Vercel có thể đóng stream sớm, nên ta cũng cần lắng nghe sự kiện đóng
            eventSource.addEventListener('close', () => {
                eventSource.close();
                sendBtn.disabled = false;
                typingIndicator.style.display = 'none';
            });


        } catch (error) {
            console.error('Error sending message:', error);
            botMessageDiv.innerHTML += `<br><span style="color: #ffcccc;">Error: ${error.message}</span>`;
            sendBtn.disabled = false;
            typingIndicator.style.display = 'none';
        }
    });
    
    // Xử lý nút xóa
    clearBtn.addEventListener('click', async () => {
        if (!confirm('Bạn có chắc muốn xóa toàn bộ lịch sử chat?')) return;
        try {
            await fetch('/api/clear', { method: 'POST' });
            loadInitialHistory();
        } catch (error) {
            console.error('Error clearing history:', error);
        }
    });

    // Tải lịch sử ban đầu
    loadInitialHistory();
</script>

</body>
</html>
