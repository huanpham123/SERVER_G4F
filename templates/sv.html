<!-- templates/index.html -->
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vercel AI Chatbot</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto; background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
    .container{width:100%;max-width:800px;background:rgba(255,255,255,0.96);border-radius:16px;padding:20px;box-shadow:0 12px 30px rgba(0,0,0,0.12)}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .chat{height:420px;overflow:auto;padding:14px;border-radius:12px;background:linear-gradient(#f7fafc,#edf2f7);border:1px solid #e2e8f0}
    .msg{margin:10px 0}
    .msg.user{text-align:right}
    .bubble{display:inline-block;padding:12px 16px;border-radius:16px;max-width:80%;white-space:pre-wrap}
    .bubble.user{background:linear-gradient(135deg,#4299e1,#3182ce);color:white}
    .bubble.bot{background:white;border:1px solid #e2e8f0}
    .controls{display:flex;gap:10px;margin-top:12px}
    .input{flex:1;position:relative}
    input{width:100%;padding:12px 48px 12px 14px;border-radius:24px;border:2px solid #e2e8f0}
    .send{position:absolute;right:6px;top:50%;transform:translateY(-50%);width:36px;height:36px;border-radius:50%;border:none;background:linear-gradient(135deg,#48bb78,#38a169);color:white;cursor:pointer}
    .clear{padding:10px 14px;border-radius:24px;border:none;background:#fed7d7;color:#c53030;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>âš¡ Vercel AI Chatbot</h2>
      <div class="status">ðŸŸ¢ Online</div>
    </div>

    <div class="chat" id="chat"></div>

    <div class="controls">
      <div class="input">
        <input id="input" placeholder="Nháº­p cÃ¢u há»i vÃ  nháº¥n Enter...">
        <button class="send" id="send">âž¤</button>
      </div>
      <button class="clear" id="clear">ðŸ—‘ XÃ³a</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');

    function addMessage(role, text, temp=false){
      const d = document.createElement('div');
      d.className = 'msg ' + (role==='user'?'user':'bot');
      const b = document.createElement('div');
      b.className = 'bubble ' + (role==='user'?'user':'bot');
      b.textContent = temp ? 'Äang xá»­ lÃ½...' : text;
      d.appendChild(b);
      chat.appendChild(d);
      chat.scrollTop = chat.scrollHeight;
      return d;
    }

    async function sendMessage(){
      if (!input.value.trim()) return;
      const m = input.value.trim();
      input.value = '';
      addMessage('user', m);
      const temp = addMessage('bot', '', true);
      sendBtn.disabled = true; input.disabled = true;
      try{
        const r = await fetch('/api/chat', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({message: m})
        });
        const j = await r.json();
        temp.remove();
        if (j.ok) addMessage('bot', j.reply);
        else addMessage('bot', j.error || 'Lá»—i khÃ´ng xÃ¡c Ä‘á»‹nh');
      }catch(err){
        temp.remove();
        addMessage('bot', 'Lá»—i káº¿t ná»‘i. Vui lÃ²ng thá»­ láº¡i.');
      }
      sendBtn.disabled = false; input.disabled = false; input.focus();
    }

    async function clearChat(){
      if (!confirm('XÃ³a toÃ n bá»™ lá»‹ch sá»­ chat?')) return;
      try{
        const r = await fetch('/api/clear', {method:'POST'});
        const j = await r.json();
        if (j.ok) chat.innerHTML = '';
      }catch(e){ alert('Lá»—i xÃ³a'); }
    }

    sendBtn.onclick = sendMessage;
    clearBtn.onclick = clearChat;
    input.addEventListener('keydown', (e)=>{ if (e.key==='Enter' && !e.shiftKey){ e.preventDefault(); sendMessage(); } });

    // load history
    (async function(){
      try{
        const r = await fetch('/api/history');
        const j = await r.json();
        if (j.ok && j.messages){
          j.messages.forEach(m=>{
            addMessage(m.role==='user'?'user':'bot', m.content);
          });
        }
      }catch(e){}
    })();
  </script>
</body>
</html>
